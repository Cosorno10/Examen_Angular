          <th>Nombre</th>
          <th>Salario</th>
          <th>Edad</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr class="employee" *ngFor="let employee of listEmployees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.employee_name }}</td>

    </table>
  </div>
</div>
